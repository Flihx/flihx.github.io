<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>IR-Control</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 

<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body scroll="no" style="overflow: hidden">
<!-- partial:index.partial.html -->
<div  class="topbar">
  <p class="main_header";>IR-Control</p>
  <div class="settings">    
    <button onclick="refresh()" class="refresh-button"><i id="refresh-icon" class="fa fa-refresh" style="font-size:24px"></i></button>
  </div>
</div>

<div class="container">

<div id='mySwipe' class='swipe'>
  <div class='swipe-wrap' id="wrap">
    
    <div class="border">
      <br><br>
      <i class="fa fa-wifi" style="font-size:72px" aria-hidden="true"></i> 
      <br><br>     
      <button class="standard-btn">ON/T</button>
      <br><br>
      <br><br>
      <br><br>
      <button class="standard-btn">OFF</button>
    </div>

    <div class="border">
      <br><br>
      <i class="fa fa-wifi" style="font-size:72px" aria-hidden="true"></i> 
      <br><br>     
      <button class="standard-btn-left">ON</button>
      <p class="standard-text-between-buttons">POWER</p>
      <button class="standard-btn-right">OFF</button>
      <br><br>
      <br><br>
      <button class="standard-btn-left">4H</button>
      <p class="standard-text-between-buttons">TIMER</p>
      <button class="standard-btn-right">8H</button>
      <br><br>
      <br><br>
      <button class="standard-btn-left" style="font-size: smaller;">FLICKER</button>
      <p class="standard-text-between-buttons">MODE</p>
      <button class="standard-btn-right" style="font-size: smaller;">STEADY</button>     
    </div>

    <div class="border">
      <br>
      <i class="fa fa-wifi" style="font-size:70px" aria-hidden="true"></i> 
      <br>   
      <button class="standard-btn">ON</button>
      <button class="standard-btn">MODE</button>
      <button class="standard-btn">OFF</button>
      <br>
      <button class="standard-btn">4H</button>
      <button class="standard-btn">8H</button>
      <button class="standard-btn">AUTO</button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
    </div>

    <div class="border">
      <br>
      <i class="fa fa-wifi" style="font-size:70px" aria-hidden="true"></i> 
      <br>   
      <button class="standard-btn" style="margin-right: 94px;">ON</button>
      
      <button class="standard-btn">OFF</button>
      <br>
      <button class="standard-btn">R</button>
      <button class="standard-btn">G</button>
      <button class="standard-btn">B</button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
      <br>
      <button class="standard-btn"></button>
      <button class="standard-btn"></button>    
      <button class="standard-btn"></button>
    </div>

    <div class="border">
      <br>
      <i class="fa fa-wifi" style="font-size:70px" aria-hidden="true"></i> 
      <br>   
      <button class="standard-btn">ON</button>
      <button class="standard-btn">F</button>
      <button class="standard-btn">OFF</button>
      <br>
      <button class="standard-btn" style="margin-right: 94px; font-weight: bold; font-size: 30px !important;">-</button>
      
      <button class="standard-btn" style="font-weight: bold; font-size: 30px !important;">+</button>
      <br>

      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
      </div>
      
    </div>
  </div>
</div>

<nav>
  <a href="#" class="prev">prev</a> 
  <a href="#" class="next">next</a>
</nav>

</div>


<script src="./jquery.min.js"></script>
<script src='swipe.js'></script>
<!-- partial -->
  <script src='./jquery.min.js'></script>

</body>
</html>
